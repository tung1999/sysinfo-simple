<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>System Info</title>
        <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
    </head>
    <body>
        <div class="jumbotron">
          <h1 class="display-3 text-center">System Info</h1>
          <p class="lead">A simple Application.</p>
          <hr class="my-4">
          <div id="output"></div>
        </div>
    <script type="text/javascript">
    //console.log(process);
        let output = `
            <h2 class="page-header">Quick information</h2>
            <ul class="list-group">
                <li class="list-group-item">Chrome Version: ${process.versions.chrome}</li>
                <li class="list-group-item">Node: ${process.versions.node}</li>
                <li class="list-group-item">Platform: ${process.platform}</li>
                <li class="list-group-item">Arch: ${process.arch}</li>
                <li class="list-group-item">LANG: ${process.env.LANG}</li>
                <li class="list-group-item">TIME: ${process.env.LC_TIME}</li>
            </ul>
        `;
        document.getElementById('output').innerHTML = output;
    </script>
    <script type="text/javascript">
        require('./renderer.js');
    </script>
    </body>
</html>
